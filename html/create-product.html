<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Edit Product</title>
</head>

<body>
    <div class="container">
        <form id="addProduct">
            <div class="form-group">
                <label for="create-name">Name</label>
                <input type="text" class="form-control" id="create-name" placeholder="Name">
                <span id="name_error" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="create-price">Price</label>
                <input type="text" class="form-control" id="create-price" placeholder="Price">
                <span id="price_error" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="create-description">Description</label>
                <input type="text" class="form-control" id="create-description" placeholder="Description">
                <span id="description_error" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="create-quantity">Quantity</label>
                <input type="text" class="form-control" id="create-quantity"placeholder="Quantity">
                <span id="quantity_error" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="create-image">Product Images</label>
                <input type="file" class="form-control" id="create-image" >
                <span id="image_error" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="create-color">Color</label>
                <select class="form-control" id="create-color"></select>
                <span id="color_error" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="create-size">Size</label>
                <select class="form-control" id="create-size"></select>
                <span id="size_error" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="create-sub-category">Sub Category</label>
                <select class="form-control" id="create-sub-category"></select>
                <span id="sub_error" class="text-danger"></span>
            </div>

        </form>
    </div>
    
    <script type="module">
        import { storage } from './fireBaseConfig.js';
        import {
            ref,
            uploadBytesResumable,
            getDownloadURL
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        $(document).ready(function () {
            $("#create-image").on("change", (e) => {
                const file = e.target.files[0];
                if (file) {
                    const storageRef = ref(storage, 'images/' + file.name);
                    const uploadTask = uploadBytesResumable(storageRef, file);

                    uploadTask.on('state_changed',
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        },
                        (error) => {
                            console.error('Upload failed:', error);
                        },
                        async () => {
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            localStorage.setItem("tempImage", JSON.stringify(downloadURL));
                        }
                    );
                }
            })
        })
      
    </script>

    <script type="text/javascript" src="/js/product.js"></script>
    <script type="text/javascript" src="/js/category.js"></script>
    <script type="text/javascript" src="/js/create-product.js"></script>
</body>
</html>
